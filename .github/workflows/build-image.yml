
name: Build and Push Kali Desktop Image

on:
  schedule:
    # Run weekly on Thursday at 4:00 AM UTC
    - cron: '0 4 * * 4'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          # Display initial disk space
          echo "Initial disk space:"
          df -h

          # Remove unnecessary large packages
          sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' '^mono-.*' '^mysql-.*' '^php.*' '^mongodb-.*' '^google-.*'
          sudo apt-get autoremove -y
          sudo apt-get clean

          # Remove Android SDK, large packages
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

          # Remove Docker images not needed
          docker image prune -af

          # Display freed up space
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kali-desktop-kasm:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kali-desktop-kasm:${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
